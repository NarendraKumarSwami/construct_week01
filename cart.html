<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>Cart page</title>
</head>
<body>
    <div class="NASinitial">
        <h1>Your Cart</h1>
        <button>CHECKOUT SECURELY NOW</button>
    </div>
    <div  class="NASnotifications">
            
            <div>
            <img src="https://www.citypng.com/public/uploads/preview/blue-and-white-round-flat-bell-icon-free-png-11638983856xnczcwyace.png" />
            <span>Get this Sio Browleft Blue Sparkle for only $30!</span>
            <span>Add To Cart</span>
            </div>
            
    </div>
  
    <div class="NAScart" >
             <div class="left-cart">
                 <table>
                    <thead>
                        <th>Items</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </thead>
                    <tbody>
                        <!-- Items will appended from localStroage from cart -->
                    </tbody>
                 </table>
             </div>
             <div class="right-cart">
                   <div i="NASgift-selection">
                              <h1>Gift selections</h1>
                   </div>
             </div>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>

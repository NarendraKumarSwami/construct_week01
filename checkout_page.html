<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale</title>
    <link rel="stylesheet" href="./css/checkout_page.css" />
  </head>

  <body class="amCheckoutDark">
    <!-- <div id="apeksha_amnavbar" include-html="./navbar.html">
      navbar.html
    </div> -->
    <div id="amCheckout">
      <div>
        <form action="" id="amform">
          <div>
            <h3>1. Shipping Address.</h3>
            <div>
              <label class="requiredCheckout" class="amCheckoutlabel" for="">Country/Region</label>
            </div>
            <div>
              <select name="" id="amCountry">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Nepal">Nepal</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Myanmar">Myanmar</option>
              </select>
            </div>
            <div>
              <label class="requiredCheckout" for="">Full Name</label>
            </div>
            <div>
              <input required type="text"/>
            </div>
            <div>
              <label class="requiredCheckout" for="">Zip Code/Postcode</label>
            </div>
            <div>
              <input required type="number" />
            </div>
            <div>
              <label class="requiredCheckout" for="">Company Name</label>
            </div>
            <div>
              <input required type="text" />
            </div>
            <div>
              <label class="requiredCheckout" for="">Address</label>
            </div>
            <div>
              <input required type="text" />
            </div>
            <div>
              <label for="">Address 2</label>
            </div>
            <div>
              <input type="text" name="" id="" />
            </div>
            <div>
              <label class="requiredCheckout" for="">Apartment/Suite number</label>
            </div>
            <div>
              <input required type="text" name="" id="" />
            </div>
            <div>
              <label class="requiredCheckout" for="">Town/City</label>
            </div>
            <div>
              <input required type="text" name="" id="" />
            </div>
            <div>
              <label class="requiredCheckout" for="">Contact Number</label>
            </div>
            <div>
              <input required type="text" name="" id="" />
            </div>
            <div>
              <p><a href="">Why do we need your number?</a></p>
            </div>
          </div>
          <hr />
          <div>
            <h3>2. Select Delivery Option</h3>
            <select name="" id="amDeliveryOption">
              <option value="Free Delivery">Free Delivery</option>
              <option value="Standard Delivery">Standard Delivery</option>
              <option value="One-Day Delivery">One-Day Delivery</option>
            </select>
          </div>
          <hr />
          <div id="amCheckoutCard">
            <h3>3. Select Payment Method</h3>
            <div>
              <label class="requiredCheckout" for="">Credit/Debit Card</label>
              <div id="amCardImg">
                <div><img src="./images/msCard.png" alt="" /></div>
                <div><img src="./images/paytm.jpg" alt="" /></div>
                <div><img src="./images/visa.png" alt="" /></div>
                <div><img src="./images//discover.png" alt="" /></div>
              </div>
            </div>
            <div>
              <label class="requiredCheckout" for="">Card Number</label>
            </div>
            <div>
              <input required type="number" name="" id="" />
            </div>
            <div>
              <label class="requiredCheckout" for="">Name on Card</label>
            </div>
            <div>
              <input required type="text" name="" id="" />
            </div>
            <div>
              <label class="requiredCheckout" for="">Expiry Date</label>
            </div>
            <div>
              <input required class="amCheckoutCardDate" type="number" name="" id="" />
              <input required class="amCheckoutCardDate" type="number" name="" id="" />
            </div>
            <div>
              <label class="requiredCheckout" label for="">CVV</label>
            </div>
            <div>
              <input required class="amCheckoutCardDate" type="text" name="" id="" />
            </div>
          </div>
          <hr />
          <div>
            <div><label class="requiredCheckout" for="">Use a different payment method:</label></div>
            <div>
              <select name="" id="amDeliveryOption">
                <option value="Pay-Pal">Pay-Pal</option>
                <option value="Phone-Pay">Phone-Pay</option>
                <option value="Paytm">Paytm</option>
                <option value="G-pay">G-pay</option>
              </select>
            </div>
          </div>
          <hr />

          <div>
            <input required type="submit" id="amCheckoutBottom" />
          </div>
        </form>
        <p class="amCheckoutCenter">
          By placing this order, you are confirming that you agree to our <a href="">Terms
            and Conditions</a>  and <a href="">Privacy Policy</a>.
        </p>
      </div>
      <div id="amCard">
            <h4>Order Summary</h4>
            <h4>Qty: </h4>
        <div>
          <img src="https://s1.thcdn.com//productimg/70/70/12596428-1804775948668461.png" alt="">  
          <p>SkinMedica Instant Bright Eye Cream .07oz (Free Gift)</p>
        </div>
      </div>
    </div>

    <!-- <div id="NASbottomNavbar" include-html="./footer.html">
      footer
    </div> -->
  </body>
</html>
<script type="module" src="./js/sale.js"></script>
